      <script>
         document.getElementById("submitBtn").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent default link behavior
            
            let name = document.getElementById("name").value.trim();
            let phone = document.getElementById("phone").value.trim();
      
            if (name === "" || phone === "") {
               Swal.fire("Please fill all required fields!");
               return;
            }

            let phoneRegex = /^[0-9]{10}$/;
            if (!phoneRegex.test(phone)) {
               Swal.fire({
               icon: "error",
               title: "Please enter a valid phone number.",
               });
               return;
            }
      
            let url = new URL("https://script.google.com/macros/s/AKfycbykizqHXQJ0jQ5xLRQXxFMlfMWc09JPZWemDLWp-J5tCWWsjyEuBXzxzyboMVIjl8hS/exec"); // Replace with your script URL
            url.searchParams.append("Name", name);
            url.searchParams.append("Phone", phone);
      
            fetch(url)
            .then(response => response.json())
            .then(data => {
               Swal.fire({
               title: data.message,
               text: "Your Code Is " + data.code,
               icon: "success",
               draggable: true
               });
            })
            .catch(error => {
               console.error("Error:", error);
               Swal.fire({
               icon: "error",
               title: "Something went wrong. Try again.",
               });
            });
         });
      </script>
