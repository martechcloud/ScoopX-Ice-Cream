<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4K 43-inch TV Display - Vertical Split</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 100vw;
      height: 100vh;
    }

    .section {
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    .section video, .section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="section">
      <video autoplay muted loop playsinline preload="auto">
        <source src="milkshakes.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Center Section -->
    <!-- Right Section -->
    <div class="section">
      <video autoplay muted loop playsinline preload="auto">
        <source src="P1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="section">
      <video autoplay muted loop playsinline preload="auto">
        <source src="scoopmenu.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</body>
</html>
